<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C003-product-card</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <div class="cart__heart">
            <i class='bx bx-heart'></i>
        </div>
        <div class="cart__cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="cart__img">
            <img src="images/img.png" alt="">
        </div>
        <div class="cart__title">
            <span>Biti's Hunter X Orange</span>
        </div>
        <div class="cart__price">
            <span>956.100 Ä‘</span>
        </div>
        <div class="cart__size">
            <h3>Size:</h3>
            <span>37</span>
            <span>38</span>
            <span>39</span>
            <span>40</span>
            <span>41</span>
        </div>
        <div class="cart__color">
            <h3>Color:</h3>
            <span class="cart__color__orange"></span>
            <span class="cart__color__red"></span>
            <span class="cart__color__white"></span>
            <span class="cart__color__black"></span>
        </div>
        <div class="cart__action">
            <button>Buy now</button>
            <button>Add cart</button>
        </div>
    </div>
</body>

</html>
